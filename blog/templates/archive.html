{% extends "base.html" %}
{% url 'archive' as myblogs %}
{% block content %}
<div id="home" class="post">
  <h1>Blog Posts</h1>
  {% if filtered_by %} {{ filtered_by }} {% endif %}
  <ul>
    {% for blog in blogs %}    
    <li>
    <a href="{% url 'blog' blog.pk %}{{blog.title|slugify|truncatechars:60}}">{{ blog.title|truncatechars:150 }}</a>
    </li>
    {% endfor %}    
  </ul>
  {% include 'paginator.html' %}
</div>
{% endblock %}
